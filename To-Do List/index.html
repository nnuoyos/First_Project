<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
        <script src="https://kit.fontawesome.com/fa4474c805.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <section class="input-area">
                <input type="text" id="task-input" placeholder="to do..." />
                <button id="add-button"><i class="fa-solid fa-circle-plus"></i></button>
            </section>
            <section class="task-area">
                <div class="task-tabs">
                    <div id="under-line"></div>
                    <div id="all">all</div>
                    <div id="ongoing">pending</div>
                    <div id="done">done</div>
                </div>
                <div id="task-board">
                    <!--  <div class="task">
                        <div>집가기</div>
                        <div>
                            <button>Check</button>
                            <button>Delete</button>
                        </div>
                    </div> -->
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
